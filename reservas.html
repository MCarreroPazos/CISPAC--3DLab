<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Equipos - Laboratorio</title>
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      margin-top: 20px;
    }

    #historial {
      max-width: 900px;
      margin: 40px auto;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>

  <!-- FullCalendar y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Tabletop.js para Google Sheets -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body>

  <h1>Reserva de Equipos - Laboratorio</h1>

  <div>
    <button onclick="mostrarReserva()">Reservar equipo</button>
    <button onclick="mostrarDevolucion()">Devolver equipo</button>
    <button onclick="verHistorial()">Ver historial completo</button>
  </div>

  <div id="calendar"></div>

  <div id="historial">
    <h2>Historial de Reservas</h2>
    <table id="tablaHistorial">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Equipo</th>
          <th>Usuario</th>
          <th>Hora de inicio</th>
          <th>Hora de fin</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        height: 'auto',
        events: [] // Aquí puedes cargar eventos si los tienes
      });

      calendar.render();
    });

    function mostrarReserva() {
      document.getElementById('calendar').style.display = 'block';
      document.getElementById('historial').style.display = 'none';
    }

    function mostrarDevolucion() {
      alert('Función de devolución aún no implementada.');
      document.getElementById('calendar').style.display = 'none';
      document.getElementById('historial').style.display = 'none';
    }

    function verHistorial() {
      document.getElementById('calendar').style.display = 'none';
      document.getElementById('historial').style.display = 'block';

      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQg5tj3JP95AGDZhCfVbtqkSwrtV9kj5e6B6vldCDZM_QYEgLMmLHVCmoPo-DFDKS1n3vYT3Go0GAA2/pub?output=csv',
        simpleSheet: true,
        callback: function (data) {
          const tbody = document.querySelector('#tablaHistorial tbody');
          tbody.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.Fecha || ''}</td>
              <td>${row.Equipo || ''}</td>
              <td>${row.Usuario || ''}</td>
              <td>${row['Hora de inicio'] || ''}</td>
              <td>${row['Hora de fin'] || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      });
    }
  </script>
</body>
</html>
