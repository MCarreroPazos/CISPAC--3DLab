<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reservas - CISPAC 3D LAB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CISPAC 3DLAB Reservas">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .fc {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="jumbotron subhead" id="overview">
      <p class="lead">Unidad de Computación, Teledetección y modelado 3D del CISPAC</p>
      <h1>CISPAC 3D LAB</h1>
    </header>
    
    <div class="masthead">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container" id="navparent">
            <ul class="nav">
              <li><a href="index.html">Inicio</a></li>
              <li><a href="quienes_somos.html">Quiénes somos</a></li>
              <li><a href="equipamiento.html">Equipamiento</a></li>
              <li><a href="investigacion.html">Investigación</a></li>
              <li><a href="publicaciones.html">Publicaciones</a></li>
              <li><a href="galeria.html">Galería</a></li>
              <li><a href="precios.html">Precios</a></li>
              <li class="active"><a href="reservas.html">Reservas</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="page-header text-center">
      <h2>Calendario de Reservas</h2>
      <p class="lead">Selecciona una fecha para reservar equipamiento</p>
    </div>

    <div id="calendar"></div>

  </div>

  <!-- JavaScript -->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $(document.body).scrollspy({
        target: "#navparent"
      });
    });
  </script>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        selectable: true,
        editable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        dateClick: function (info) {
          const title = prompt('Introduce el nombre de la reserva:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: info.dateStr,
              allDay: true
            });
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
